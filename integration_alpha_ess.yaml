# Modbus sensor configuration
modbus:
  - name: modbuspvsystem
    type: tcp
    host: !secret alphaess_modbus_host_ip
    port: !secret alphaess_modbus_host_port
    message_wait_milliseconds: 10 # Waittime between 2 messages
    timeout: 10                   # Timeout in seconds before connection is closed
    delay: 1                      # Delay in seconds at startup

# Definition of sensors
    sensors:
# Measurements other
      - name: Alpha ESS Inverter Grid Frequency
        unique_id: Alpha_ESS_Inverter_Grid_Frequency
        slave: !secret alphaess_modbus_slaveId
        address: 1052
        input_type: holding
        data_type: int16
        unit_of_measurement: "Hz"
        device_class: frequency
        state_class: measurement
        scan_interval: 30
        scale: 0.01
        precision: 2                         

      - name: Alpha ESS Inverter Temperature 
        unique_id: Alpha_ESS_Inverter_Temperature
        slave: !secret alphaess_modbus_slaveId
        address: 1077
        input_type: holding
        data_type: int16
        unit_of_measurement: "°C"
        device_class: temperature
        state_class: measurement
        scan_interval: 60
        scale: 0.1
        precision: 0
        
      - name: Inverter Status 
        unique_id: Inverter_Status
        slave: !secret alphaess_modbus_slaveId
        address: 1088
        input_type: holding
        data_type: uint16
        state_class: measurement
        scan_interval: 60        

      - name: Battery Fault
        unique_id: Battery_Fault
        slave: !secret alphaess_modbus_slaveId
        address: 286
        input_type: holding
        data_type: uint32
        state_class: measurement
        scan_interval: 60
        
        
# Measurements current power
      # Power to/from GRID
      - name: Alpha ESS Power Grid
        unique_id: Alpha_ESS_Power_Grid
        slave: !secret alphaess_modbus_slaveId
        address: 33
        input_type: holding
        data_type: int32
        unit_of_measurement: W
        device_class: power
        state_class: measurement
        scan_interval: 5
        scale: 1
        precision: 0

      - name: Alpha ESS Power Phase A Grid
        unique_id: Alpha_ESS_Power_Phase_A_Grid
