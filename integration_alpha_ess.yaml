# Automations
automation:
# Set Charging Default, here:
#   - period 1 = 2-6am
#   - period 2 = 0-0 (disabled)
#   - cutoff 100%
  - id: "Alpha_ESS_Charging_Default"
    alias: Alpha ESS Charging Default
    trigger:
      - platform: state
        entity_id:
          - input_button.alpha_ess_helper_charging_default
    condition: []
    action:
      - service: modbus.write_register
        data:
          hub: modbuspvsystem
          address: 2127 # Charging Time Period Control
          slave: !secret alphaess_modbus_slaveId
          value: 1
      - service: modbus.write_register
        data:
          hub: modbuspvsystem
          address: 2133 # Charging Cutoff SoC
          slave: !secret alphaess_modbus_slaveId
          value: 100
      - service: modbus.write_register
        data:
          hub: modbuspvsystem
          address: 2134 # Charging Period 1 Start Hour
          slave: !secret alphaess_modbus_slaveId
          value: 2
      - service: modbus.write_register
        data:
          hub: modbuspvsystem
          address: 2135 # Charging Period 1 Stop Hour
          slave: !secret alphaess_modbus_slaveId
          value: 6
      - service: modbus.write_register
        data:
          hub: modbuspvsystem
          address: 2136 # Charging Period 2 Start Hour
          slave: !secret alphaess_modbus_slaveId
          value: 0
      - service: modbus.write_register
        data:
          hub: modbuspvsystem
          address: 2137 # Charging Period 2 Stop Hour
          slave: !secret alphaess_modbus_slaveId
          value: 0
      - service: modbus.write_register
        data:
          hub: modbuspvsystem
          address: 2142 # Charging Period 1 Start Minute
          slave: !secret alphaess_modbus_slaveId
          value: 0
      - service: modbus.write_register
        data:
          hub: modbuspvsystem
          address: 2143 # Charging Period 1 Stop Minute
          slave: !secret alphaess_modbus_slaveId
          value: 0
      - service: modbus.write_register
        data:
          hub: modbuspvsystem
          address: 2144 # Charging Period 2 Start Minute
          slave: !secret alphaess_modbus_slaveId
          value: 0
      - service: modbus.write_register
        data:
          hub: modbuspvsystem
          address: 2145 # Charging Period 2 Stop Minute
          slave: !secret alphaess_modbus_slaveId
          value: 0
    mode: single

# Set Charging Now, here:
#   - period 1 = 0-0 (disabled)
#   - period 2 = now for the next 2 hours
#   - cutoff 100%
  - id: "Alpha_ESS_Charging_Now"
    alias: Alpha ESS Charging Now
    trigger:
      - platform: state
        entity_id:
          - input_button.alpha_ess_helper_charging_now
    condition: []
    action:
      - service: modbus.write_register
        data:
          hub: modbuspvsystem
          address: 2127 # Charging Time Period Control
          slave: !secret alphaess_modbus_slaveId
          value: 1
      - service: modbus.write_register
        data:
          hub: modbuspvsystem
          address: 2133 # Charging Cutoff SoC
          slave: !secret alphaess_modbus_slaveId
          value: 100
      - service: modbus.write_register
        data:
          hub: modbuspvsystem
          address: 2134 # Charging Period 1 Start Hour
          slave: !secret alphaess_modbus_slaveId
          value: 0
      - service: modbus.write_register
        data:
          hub: modbuspvsystem
          address: 2135 # Charging Period 1 Stop Hour
          slave: !secret alphaess_modbus_slaveId
          value: 0
      - service: modbus.write_register
        data:
          hub: modbuspvsystem
          address: 2136 # Charging Period 2 Start Hour
          slave: !secret alphaess_modbus_slaveId
          value: "{{now().hour}}"
      - service: input_number.set_value
        target:
          entity_id: input_number.alpha_ess_charging_now_fixed_hour
        data: # Fix day rollover
          value: >-
            {% if now().hour == 22 %}
              0
            {% elif now().hour == 23 %} 
              1
            {% else %} 
              {{now().hour + 2}}
            {% endif %}
      - service: modbus.write_register
        data:
          hub: modbuspvsystem
          address: 2137 # Charging Period 2 Stop Hour
          slave: !secret alphaess_modbus_slaveId
          value: "{{ (states('input_number.alpha_ess_charging_now_fixed_hour')|int) }}"
      - service: modbus.write_register
        data:
          hub: modbuspvsystem
          address: 2142 # Charging Period 1 Start Minute
          slave: !secret alphaess_modbus_slaveId
          value: 0
      - service: modbus.write_register
        data:
          hub: modbuspvsystem
          address: 2143 # Charging Period 1 Stop Minute
          slave: !secret alphaess_modbus_slaveId
          value: 0
      - service: modbus.write_register
        data:
          hub: modbuspvsystem
          address: 2144 # Charging Period 2 Start Minute
          slave: !secret alphaess_modbus_slaveId
          value: "{{now().minute}}"
      - service: modbus.write_register
        data:
          hub: modbuspvsystem
          address: 2145 # Charging Period 2 Stop Minute
          slave: !secret alphaess_modbus_slaveId
          value: "{{now().minute}}"
      - delay: "02:00" # Wait for 2 hours
      - service: automation.trigger
        target:
          entity_id: automation.alpha_ess_charging_default # Reset to Charging Default
    mode: single

  - id: "Alpha_ESS_Discharging_Cutoff_SoC"
    alias: Alpha ESS Discharging Cutoff SoC
    trigger:
      - platform: state
        entity_id:
          - input_number.alpha_ess_helper_discharging_cutoff_soc
    condition: []
    action:
      - service: modbus.write_register
        data:
          hub: modbuspvsystem
          address: 2128
          slave: !secret alphaess_modbus_slaveId
          value: "{{ (states('input_number.alpha_ess_helper_discharging_cutoff_soc')|int)}}"
    mode: single

  - id: "Alpha_ESS_Max_Feed_To_Grid"
    alias: Alpha ESS Max Feed To Grid
    trigger:
      - platform: state
        entity_id:
          - input_number.alpha_ess_helper_max_feed_to_grid
    condition: []
    action:
      - service: modbus.write_register
        data:
          hub: modbuspvsystem
          address: 2048
          slave: !secret alphaess_modbus_slaveId
          value: "{{ (states('input_number.alpha_ess_helper_max_feed_to_grid')|int)}}"
    mode: single

  - id: "Alpha_ESS_Dispatch_Initiate"
    alias: Alpha ESS Dispatch Initiate
    trigger:
      - platform: state
        entity_id:
          - input_button.alpha_ess_helper_dispatch_initiate
    condition: []
    action:
      - service: modbus.write_register
        data:
          hub: modbuspvsystem
          address: 2176 # Dispatch Start
          slave: !secret alphaess_modbus_slaveId
          value: 1
      - service: modbus.write_register
        data:
          hub: modbuspvsystem
          address: 2177 # Dispatch Power, 32000 Offset
          slave: !secret alphaess_modbus_slaveId
          value:
            - 0
            - 37000 # 5kW
      - service: modbus.write_register
        data:
          hub: modbuspvsystem
          address: 2182 # Dispatch SoC (0.4%/bit)
          slave: !secret alphaess_modbus_slaveId
          value: 50 # 20%/0.4
      - service: modbus.write_register
        data:
          hub: modbuspvsystem
          address: 2183 # Dispatch Time
          slave: !secret alphaess_modbus_slaveId
          value:
            - 0
            - 9000 # 2.5h
      - service: modbus.write_register
        data:
          hub: modbuspvsystem
          address: 2181 # Dispatch Mode: 0 = Default / 2 = Go
          slave: !secret alphaess_modbus_slaveId
          value: 2
    mode: single

  - id: "Alpha_ESS_Dispatch_Reset"
    alias: Alpha ESS Dispatch Reset
    trigger:
      - platform: state
        entity_id:
          - input_button.alpha_ess_helper_dispatch_reset
    condition: []
    action:
      - service: modbus.write_register
        data:
          hub: modbuspvsystem
          address: 2176 # Dispatch Start
          slave: !secret alphaess_modbus_slaveId
          value: 0
      - service: modbus.write_register
        data:
          hub: modbuspvsystem
          address: 2177 # Dispatch Power, 32000 Offset
          slave: !secret alphaess_modbus_slaveId
          value:
            - 0
            - 32000
      - service: modbus.write_register
        data:
          hub: modbuspvsystem
          address: 2182 # Dispatch SoC
          slave: !secret alphaess_modbus_slaveId
          value: 0
      - service: modbus.write_register
        data:
          hub: modbuspvsystem
          address: 2183 # Dispatch Time
          slave: !secret alphaess_modbus_slaveId
          value:
            - 0
            - 90
      - service: modbus.write_register
        data:
          hub: modbuspvsystem
          address: 2181 # Dispatch Mode: 0 = Default / 2 = Go
          slave: !secret alphaess_modbus_slaveId
          value: 0
    mode: single

# Sensor templates
template:
  - sensor:
      # Total House Load
      - name: Alpha ESS Total House Load
        unique_id: Alpha_ESS_Total_House_Load
        unit_of_measurement: "kWh"
        state: "{{ states('sensor.Alpha_ESS_Total_Energy_From_PV')|float + states('sensor.Alpha_ESS_Total_Energy_Consumption_From_Grid_Meter')|float - states('sensor.Alpha_ESS_Total_Energy_Feed_To_Grid_Meter')|float  }}"
      # Current PV Production
      - name: Alpha ESS Current PV Production
        unique_id: Alpha_ESS_Current_PV_Production
        unit_of_measurement: "W"
        state: "{{ (states('sensor.Alpha_ESS_PV1_Power')|int + states('sensor.Alpha_ESS_PV2_Power')|int + states('sensor.Alpha_ESS_PV3_Power')|int + states('sensor.Alpha_ESS_PV4_Power')|int)|int }}"
     # Current House Load
      - name: Alpha ESS Current House Load
        unique_id: Alpha_ESS_Current_House_Load
        unit_of_measurement: "W"
        state: "{{ (states('sensor.Alpha_ESS_Power_Inverter')|float|round(0) + states('sensor.Alpha_ESS_Power_Grid')| float|round(0)) }}"
     # Total Energy Feed to Grid with Heartbeat
      - name: Alpha ESS Total Energy Feed to Grid (Meter) with Heartbeat
        unique_id: Alpha_ESS_Total_Energy_Feed_to_Grid_Meter_with_Heartbeat
        unit_of_measurement: "kWh"
        state: "{{ (states('sensor.Alpha_ESS_Total_Energy_Feed_to_Grid_Meter')|float) }}"
        attributes:
            minute_counter: "{{ now().minute }}"
     # Battery Status
      - name: "Battery Status"
        state: "{{ states('sensor.battery_fault_description') }}"
     # Inverter Status 
      - name: "Inverter Mode"
        state: >
          {% set status_map = {
            0: 'Wait Mode',
            1: 'Online Mode',
            2: 'UPS Mode',
            3: 'Bypass Mode',
            4: 'Fault Mode',
            5: 'DC Mode',
            6: 'SelfTest Mode',
            7: 'Check Mode',
            8: 'Update Master Mode',
            9: 'Update Slave Mode',
            10: 'Update ARM Mode'} %}
          {% set status_value = states('sensor.inverter_status')|int %}
          {{ status_map[status_value] if status_value in status_map else 'Unknown' }}

